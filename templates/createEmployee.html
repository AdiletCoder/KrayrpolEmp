{% extends 'base.html' %}
	{% block content %}

		<h2>Form</h2>

			<div class="row gtr-uniform">
				<div class="col-6 col-12-xsmall">
					{{ employee_form.as_p }}

		</form>
	</section>
{% endblock %}
